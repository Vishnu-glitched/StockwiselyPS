<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Prediction{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
     <style>
        select option {
            background-color: #374151; /* Dark gray background */
            color: #f3f4f6; /* Light gray text */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-sky-900 to-gray-900">

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-cyan-500">Home</a></li>
                <li><a href="/About" class="nav-link px-2 text-white">About Us</a></li>
            </ul>
        </div>
    </div>
</header>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-14 mx-auto fade-in">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-4xl text-2xl font-medium title-font mb-4 text-yellow-400">Predict Stock Prices</h1>
            <p class="text-xl lg:w-2/3 mx-auto leading-relaxed text-base text-neutral-50">Select a company and predict stock prices for a specific date.</p>
        </div>
        <form method="POST" action="/Prediction">
            {% csrf_token %}
              <div class="flex lg:w-2/3 w-full flex-col mx-auto px-8 sm:px-0 items-center">
                
                <div class="relative w-full mb-4 flex flex-col">
                    <label for="company" class="sm:text-2xl text-2xl font-medium title-font mb-2 text-yellow-400 text-left">Select Company</label>
                     <select id="company" name="company"
                            class="w-full bg-gray-900 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-neutral-50 px-3 py-3 leading-8 transition-colors duration-200 ease-in-out p-0 m-0"
                            style="height: auto; min-height:50px;" required>
                        <option value="Yahoo Finance(Provided DataSet)">Yahoo Finance(Provided DataSet)</option>
                        <option value="AAPL">Apple (AAPL)</option>
                        <option value="GOOGL">Google (GOOGL)</option>
                        <option value="MSFT">Microsoft (MSFT)</option>
                        <option value="AMZN">Amazon (AMZN)</option>
                        <!-- Add more companies as needed -->
                    </select>
                 </div>

                <!-- Date Input -->
                <div class="relative w-full mb-4 flex flex-col">
                    <label for="DATE" class="sm:text-2xl text-2xl font-medium title-font mb-2 text-yellow-400 text-left">Date For Prediction</label>
                    <input type="text" id="DATE" name="DATE" class="w-full bg-gray-900 rounded border border-gray-300 focus:border-blue-500 focus:bg-transparent focus:ring-2 focus:ring-blue-200 text-base outline-none text-neutral-50 px-3 py-3 leading-8 transition-colors duration-200 ease-in-out" style="height: 50px;" required>
                </div>
                <button type="submit" class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg mt-4">Predict</button>
              </div>
        </form>

        <!-- Display results -->
        {% if prediction_result %}
        <div class="mt-4 p-4 text-xl border rounded bg-gray-900 text-cyan-400 fade-in">
            {{ prediction_result }}
        </div>
        {% endif %}

        {% if error_message %}
        <div class="mt-4 p-4 border rounded bg-red-100 text-red-700 fade-in">
            {{ error_message }}
        </div>
        {% endif %}
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#DATE", { dateFormat: "Y-m-d" });
</script>

</body>
</html>
